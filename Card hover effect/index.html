<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Hover Effect</title>
</head>
<body>
    <div class="card">
        <img src="man image.jpg" alt="no image">
        <div clas="desc">
            <h3>Athur Williams</h3>
            <p>Data Scientist</p>
        </div>
    </div>
    <div class="card">
        <img src="woman image.jpeg" alt="no image">
        <div clas="desc">
            <h3>Alexa Green</h3>
            <p>Data Analyst</p>
        </div>
    </div>
</body>
</html>
